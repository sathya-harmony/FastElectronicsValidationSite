[build]
  command = "vite build"
  publish = "dist/public"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/api/stores"
  to = "/.netlify/functions/stores"
  status = 200

[[redirects]]
  from = "/api/stores/*"
  to = "/.netlify/functions/stores"
  status = 200

[[redirects]]
  from = "/api/products"
  to = "/.netlify/functions/products"
  status = 200

[[redirects]]
  from = "/api/products/*"
  to = "/.netlify/functions/products"
  status = 200

[[redirects]]
  from = "/api/offers"
  to = "/.netlify/functions/offers"
  status = 200

[[redirects]]
  from = "/api/pilot-signup"
  to = "/.netlify/functions/pilot-signup"
  status = 200

[[redirects]]
  from = "/api/track-event"
  to = "/.netlify/functions/track-event"
  status = 200

[[redirects]]
  from = "/api/admin/stats"
  to = "/.netlify/functions/admin-stats"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
